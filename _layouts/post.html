---
layout: default
archive: true
---

<article class="post">
    <header>
        <h1>{{ page.title }}</h1>
        <h2 class="author">{{ site.author.name }}</p>
        <h3 class="headline">{{ page.date | date:"%B %-d, %Y" }}</h3>
    </header>
    <section id="post-body">
        {{ content | toc }}
    </section>
</article>

{% include author-footer.html %}
{% include subscription-form.html %}

<!-- Disqus -->
{% if site.disqus %}
<div class="comments">
  {% include show-disqus.html %}
</div>
{% endif %}
