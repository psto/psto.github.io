<div id="post-nav">
  {% if paginator.previous_page %}
  <span class="prev">
    {% if paginator.previous_page == 1 %}
    <a href="{{ "/" | relative_url  }}" title="Previous Page">
      ← Newer Posts
    </a>
    {% else %}
    <a href="{{ "/" | relative_url  }}page{{ paginator.previous_page }}/">
      ← Newer Posts
    </a>
    {% endif %}
  </span>
  {% endif %}
  <!-- <span class="page-number ">{{ paginator.page }} of {{ paginator.total_pages }}</span> -->
  {% if paginator.next_page %}
  <span class="next">
    <a href="{{ "/" | relative_url  }}page{{ paginator.next_page }}/">
      Older Posts →
    </a>
  </span>
  {% endif %}
</div>
